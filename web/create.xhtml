<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Add your details"></h:outputLabel>
        <h:form>
            <h:outputLabel for="id">Id : </h:outputLabel>
            <h:inputText id="id-id" value="#{customer.id}"></h:inputText>
            <br/>
            <h:outputLabel for="name">Name : </h:outputLabel>
            <h:inputText id="name-id" value="#{customer.name}"></h:inputText>
            <br/>
            <h:outputLabel for="email">Email : </h:outputLabel>
            <h:inputText id="email-id" value="#{customer.email}"></h:inputText>
            <br/>
            <h:commandButton value="Save" action="#{customer.save()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
